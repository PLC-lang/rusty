[package]
name = "rusty"
version = "0.2.0"
authors = [
	"Ghaith Hachem <ghaith.hachem@gmail.com>",
	"Mathias Rieder <mathias.rieder@gmail.com>",
]
edition = "2021"
readme = "README.md"
repository = "https://github.com/ghaith/rusty/"
license = "LGPL-3.0-or-later"
keywords = ["iec61131", "st", "Structued_Text"]
categories = ["development-tools::build-utils"]

[features]
default = []
verify = []

[dependencies]
plc_source = { path = "./compiler/plc_source" }
plc_ast = { path = "./compiler/plc_ast" }
plc_util = { path = "./compiler/plc_util" }
plc_diagnostics = { path = "./compiler/plc_diagnostics" }
logos = "0.12.0"
thiserror = "1.0"
clap = { version = "3.0", features = ["derive"] }
indexmap = "1.6"
generational-arena = "0.2.8"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
toml = "0.5"
lazy_static = "1.4.0"
shell-words = "1.1.0"
itertools = "0.10.5"
plc_derive = { path = "./compiler/plc_derive" }
lld_rs = "140.0.0"
which = "4.2.5"
log.workspace = true
inkwell.workspace = true
chrono.workspace = true

[dev-dependencies]
num = "0.4"
insta = "1.31.0"
pretty_assertions = "1.3.0"
driver = { path = "./compiler/plc_driver/", package = "plc_driver" }
project = { path = "./compiler/plc_project/", package = "plc_project" }
serial_test = "*"
tempfile = "3"
encoding_rs.workspace = true
encoding_rs_io.workspace = true

[lib]
name = "rusty"
path = "src/lib.rs"

[workspace]
members = [
	"xtask",
	"libs/stdlib",
	"compiler/plc_driver",
	"compiler/plc_ast",
	"compiler/plc_diagnostics",
	"compiler/plc_project",
	"compiler/plc_source",
	"compiler/plc_util",
	"compiler/plc_xml",
	"compiler/plc_derive",
]
default-members = [".", "compiler/plc_driver", "compiler/plc_xml"]

[workspace.dependencies]
inkwell = { git = "https://github.com/TheDan64/inkwell", branch = "master", features = [
	"llvm14-0",
] }
encoding_rs = "0.8"
encoding_rs_io = "0.1"
log = "0.4"
chrono = { version = "0.4", default-features = false }
