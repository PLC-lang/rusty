name: Deploy Documentation

on:
  push:
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: rust-llvm
  IMAGE_VERSION: 13-1.59

jobs:
  cargo-docs:
    name: Build book
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Run Documentation Build
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:$IMAGE_VERSION-linux
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker pull $IMAGE_ID
          ./scripts/build.sh --container --container-name=$IMAGE_ID --doc
          sudo chmod a+rw -R target/doc
          sudo chmod a+rw -R book/book

      - name: Copy documentation
        run: |
          cp -r book/book/ pages
          cp -r target/doc pages/api

      - name: Deploy to github pages
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages
