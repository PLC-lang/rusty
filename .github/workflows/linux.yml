name: Build Linux

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  IMAGE_NAME: rusty

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    container: ghcr.io/plc-lang/rust-llvm:latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Check
        run: |
          ./scripts/build.sh --check

  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space on runner
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Show disk space after cleanup
        run: df -h

      - uses: actions/checkout@v3

      - name: Cargo test
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/plc-lang/rust-llvm:latest \
            -c "df -h && ./scripts/build.sh --build --test"

  package-linux:
    name: Package Linux
    runs-on: ubuntu-latest
    container: ghcr.io/plc-lang/rust-llvm:latest
    steps:
      - uses: actions/checkout@v3

      - name: Release Build
        shell: bash
        run: |
          # required by aarch64 build
          apt update && apt install -y gcc-aarch64-linux-gnu

          # Clean up apt cache to free disk space
          apt-get clean
          rm -rf /var/lib/apt/lists/*

          echo "Build command : ./scripts/build.sh --build --release"
          ./scripts/build.sh --build --release --package \
          --target x86_64-linux-gnu,aarch64-linux-gnu, \
          x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu

      - uses: actions/upload-artifact@master
        with:
          name: plc
          path: target/release/plc

      - uses: actions/upload-artifact@master
        with:
          name: schema
          path: compiler/plc_project/schema

      - uses: actions/upload-artifact@master
        with:
          name: stdlib
          path: output
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build-image:
    runs-on: ubuntu-latest
    needs: package-linux
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Download plc artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Build image
        shell: bash
        run: |
          docker buildx build . \
            --platform linux/amd64 \
            --file Dockerfile \
            --tag $IMAGE_NAME \
            --load

      - name: Log in to registry
        if: ${{ github.event_name != 'pull_request' && github.ref_name == 'master' }}
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        if: ${{ github.event_name != 'pull_request' && github.ref_name == 'master' }}
        shell: bash
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Always pushing latest for now.
          VERSION=latest

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
  style:
    name: Check Style
    runs-on: ubuntu-latest
    container: ghcr.io/plc-lang/rust-llvm:latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Checks
        run: |
          ./scripts/build.sh --check-style

  coverage:
    name: Run Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space on runner
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Show disk space after cleanup
        run: df -h

      - uses: actions/checkout@v3

      - name: Run coverage in container
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/plc-lang/rust-llvm:latest \
            -c "df -h && apt-get clean && rm -rf /var/lib/apt/lists/* && ./scripts/build.sh --coverage"

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: lcov.info
