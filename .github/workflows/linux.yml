name: Build Linux

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  IMAGE_NAME: rusty

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    container: ghcr.io/plc-lang/rust-llvm:latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Check
        run: |
          ./scripts/build.sh --check

  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space on runner
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Show disk space after cleanup
        run: df -h

      - uses: actions/checkout@v3

      - name: Cargo test
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/plc-lang/rust-llvm:latest \
            -c "df -h && ./scripts/build.sh --build --test"

  package-linux:
    name: Package Linux
    runs-on: ubuntu-latest
    container: ghcr.io/plc-lang/rust-llvm:latest
    steps:
      - uses: actions/checkout@v3

      - name: Release Build
        shell: bash
        run: |
          # required by aarch64 build
          apt update && apt install -y gcc-aarch64-linux-gnu

          # Clean up apt cache to free disk space
          apt-get clean
          rm -rf /var/lib/apt/lists/*

          echo "Build command : ./scripts/build.sh --build --release"
          ./scripts/build.sh --build --release --package \
          --target x86_64-linux-gnu,aarch64-linux-gnu, \
          x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu

      - uses: actions/upload-artifact@master
        with:
          name: plc
          path: target/release/plc

      - uses: actions/upload-artifact@master
        with:
          name: schema
          path: compiler/plc_project/schema

      - uses: actions/upload-artifact@master
        with:
          name: stdlib
          path: output
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build-image:
    runs-on: ${{ matrix.config.os }}
    needs: package-linux
    strategy:
      matrix:
        config:
          - {
            os: "ubuntu-latest",
            version: "linux",
            arch: "x86_64"
          }
          - {
            os: "ubuntu-latest",
            version: "linux",
            arch: "aarch64"
          }
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Download plc artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Build image
        shell: bash
        run: |
          docker buildx build . \
            --platform ${{matrix.config.version}}/${{matrix.config.arch}} \
            --file Dockerfile \
            --tag $IMAGE_NAME \
            --load

      - name: Log in to registry
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/master' }}
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image and capture digest
        id: push
        shell: bash
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/master' }}
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo IMAGE_ID=$IMAGE_ID

          # Push image and capture digest
          docker push $IMAGE_ID:${{ matrix.config.arch }}-temp | tee push.log
          DIGEST=$(grep "digest:" push.log | awk '{print $3}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "arch=${{ matrix.config.arch }}" >> $GITHUB_OUTPUT
          echo "Pushed ${{ matrix.config.arch }} digest: $DIGEST"

      - name: Simulate push (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        shell: bash
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo "=========================================="
          echo "SIMULATION MODE (Pull Request)"
          echo "=========================================="
          echo ""
          echo "Would execute on master:"
          echo "  docker push $IMAGE_ID:${{ matrix.config.arch }}-temp"
          echo ""
          echo "Image: $IMAGE_ID"
          echo "Architecture: ${{ matrix.config.arch }}"
          echo "Platform: ${{matrix.config.version}}/${{matrix.config.arch}}"
          echo ""
          echo "Note: Image built locally but not pushed to registry"
          echo "=========================================="

    outputs:
      digest: ${{ steps.push.outputs.digest }}
      arch: ${{ steps.push.outputs.arch }}

  push-multiplatform:
    name: Push multi platform
    needs: build-image
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.ref == 'refs/heads/master' }}
    steps:
      - name: Log in to registry
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/master' }}
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Create and push manifest
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/master' }}
        shell: bash
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          # Get digests from all matrix builds
          DIGESTS=$(echo '${{ toJSON(needs.build-image.outputs) }}' | jq -r '.digest[]')

          # Build manifest create command with all digests
          MANIFEST_ARGS=""
          for DIGEST in $DIGESTS; do
            MANIFEST_ARGS="$MANIFEST_ARGS $IMAGE_ID@$DIGEST"
          done

          echo "Creating manifest with: $MANIFEST_ARGS"

          # Create and push manifest
          docker manifest create $IMAGE_ID:$VERSION $MANIFEST_ARGS
          docker manifest push $IMAGE_ID:$VERSION

      - name: Simulate manifest push (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        shell: bash
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo "=========================================="
          echo "SIMULATION MODE (Pull Request)"
          echo "Multi-Platform Manifest Creation"
          echo "=========================================="
          echo ""
          echo "Would execute on master:"
          echo "  docker login ghcr.io -u ${{ github.actor }}"
          echo ""
          echo "Target image: $IMAGE_ID:$VERSION"
          echo ""
          echo "Would create manifest with architectures:"
          echo "  - x86_64"
          echo "  - aarch64"
          echo ""
          echo "Commands that would run:"
          echo "  docker manifest create $IMAGE_ID:$VERSION \\"
          echo "    $IMAGE_ID@<x86_64-digest> \\"
          echo "    $IMAGE_ID@<aarch64-digest>"
          echo ""
          echo "  docker manifest push $IMAGE_ID:$VERSION"
          echo ""
          echo "Note: Manifest not created or pushed in PR mode"
          echo "=========================================="

  style:
    name: Check Style
    runs-on: ubuntu-latest
    container: ghcr.io/plc-lang/rust-llvm:latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Checks
        run: |
          ./scripts/build.sh --check-style

  coverage:
    name: Run Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space on runner
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Show disk space after cleanup
        run: df -h

      - uses: actions/checkout@v3

      - name: Run coverage in container
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/plc-lang/rust-llvm:latest \
            -c "df -h && apt-get clean && rm -rf /var/lib/apt/lists/* && ./scripts/build.sh --coverage"

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: lcov.info
