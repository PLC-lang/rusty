name: Build

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  IMAGE_NAME: rust-llvm
  IMAGE_VERSION: 14-1.67

jobs:
  check: 
    name: Check
    runs-on: ubuntu-latest
    container: ghcr.io/plc-lang/rust-llvm:latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Run Check
        run: |
         ./scripts/build.sh --check

  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    container: ghcr.io/plc-lang/rust-llvm:latest
    needs: check
    steps:
      - uses: actions/checkout@v3

      - name: Cargo test
        shell: bash
        run: |
          echo "Build command : ./scripts/build.sh --build --test"
          ./scripts/build.sh --build --test

  test-windows:
    name: Test Windows
    runs-on: windows-2022
    needs: check
    env:
      toolchain-version: 1.67.0
      llvm-version: 14.0.6
    steps:

      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.toolchain-version }}

      - name: Install LLVM
        uses: ghaith/install-llvm-action@latest
        with:
          version: ${{ env.llvm-version }}
          directory: "./llvm"
          
      - name: Cargo test (Unit)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --lib -- --nocapture

      - name: Cargo test (Correctness)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: correctness -- --nocapture --test-threads=1

      - name: Cargo test (Integration)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: integration -- --nocapture --test-threads=1

      - name: Release Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
 
      - uses: actions/upload-artifact@master
        with:
          name: rustyc.exe
          path: target/release/rustyc.exe

  package-std:
    name: Package std
    runs-on: ubuntu-latest
    needs: check
    container: ghcr.io/plc-lang/rust-llvm:latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Standard libs Build
        run: |
          ./libs/stdlib/scripts/build.sh --build --package \
          --target x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu \
          --release

      - uses: actions/upload-artifact@master
        with:
          name: stdlib
          path: output

  style:
    name: Check Style
    runs-on: ubuntu-latest
    container: ghcr.io/plc-lang/rust-llvm:latest
    needs: check
    steps:
      - uses: actions/checkout@v3

      - name: Run Checks
        run: |
          ./scripts/build.sh --check-style

  coverage:
    name: Run Coverage 
    runs-on: ubuntu-latest
    container: ghcr.io/plc-lang/rust-llvm:latest
    needs: check
    steps:
      - uses: actions/checkout@v3

      - name: Run Checks
        run: |
          ./scripts/build.sh --coverage

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3
        with:
            files: lcov.info 

      - name: Archive code coverage results
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage-report
          path: lcov.info
