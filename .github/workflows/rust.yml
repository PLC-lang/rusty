name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name : Cargo Docker build  with LLVM-11
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cargo Build and Test
      uses: ./docker-build/
      with:
        build-step: 'test'
    - name: Formatter
      uses: ./docker-build/
      with:
        build-step: 'fmt'
        args: '-- --check'
    - name: Clippy
      uses: ./docker-build/
      with:
        build-step: 'clippy'
        args: '-- -D warnings'

