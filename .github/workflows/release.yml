name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag for the release (e.g., v1.0.0) - release must exist as draft'
        required: true
        type: string

jobs:
  build-release:
    name: Build Release (${{ matrix.config.arch }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - { os: "ubuntu-latest", arch: "x86_64" }
          - { os: "ubuntu-24.04-arm", arch: "aarch64" }
    container: ghcr.io/plc-lang/rust-llvm:latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and package (native ${{ matrix.config.arch }})
        shell: bash
        run: |
          echo "Building release from tag ${{ inputs.tag }}"
          ./scripts/build.sh --build --release --package --deb

      - name: Cross-build stdlib
        if: matrix.config.arch == 'x86_64'
        shell: bash
        run: |
          apt update && apt install -y gcc-aarch64-linux-gnu
          apt-get clean && rm -rf /var/lib/apt/lists/*
          ./scripts/build.sh --build --release --package --deb \
            --target x86_64-linux-gnu,aarch64-linux-gnu

      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.config.arch }}
          path: |
            target/release/plc
            target/debian/*.deb
            output/

  upload-assets:
    name: Upload Release Assets
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare and upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ inputs.tag }}
        run: |
          # Debug: show artifact structure
          echo "Artifact structure:"
          find artifacts/ -type f
          
          # Rename binaries to include arch - find them regardless of path structure
          find artifacts/release-x86_64/ -name "plc" -type f -exec cp {} plc-x86_64 \;
          find artifacts/release-aarch64/ -name "plc" -type f -exec cp {} plc-aarch64 \;
          chmod +x plc-x86_64 plc-aarch64

          # Validate binaries were copied
          if [ ! -f plc-x86_64 ] || [ ! -f plc-aarch64 ]; then
            echo "ERROR: Missing plc binaries"
            ls -la plc-* 2>/dev/null || echo "No plc-* files found"
            exit 1
          fi

          # Collect all .deb files
          mkdir -p debs
          find artifacts/release-x86_64/ -name "*.deb" -type f -exec cp {} debs/ \;
          find artifacts/release-aarch64/ -name "*.deb" -type f -exec cp {} debs/ \;
          
          # Validate deb files were copied
          if [ -z "$(ls -A debs/*.deb 2>/dev/null)" ]; then
            echo "ERROR: No deb files found in debs/"
            exit 1
          fi
          
          # Verify we have the expected files
          echo "Release assets:"
          ls -la plc-x86_64 plc-aarch64 debs/

          # Upload everything to the release (must exist as draft)
          gh release upload "$RELEASE_TAG" \
            --repo ${{ github.repository }} \
            plc-x86_64 \
            plc-aarch64 \
            debs/*.deb
