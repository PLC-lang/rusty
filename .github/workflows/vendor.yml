    #       profile: minimal
    #       override: true

    #   - name: Cargo vendor
    #     uses: actions-rs/cargo@v1
    #     with:
    #       command: vendor 3rd-party
  package:
    name: 'Create source package'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-artifact@master
        with:
          name: 3rd-party
          path: 3rd-party
