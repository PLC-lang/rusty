name: 'Vendor'
description: 'Create a snapshot of 3rd party repos used to build this version of RuSTy'

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  vendor:
    name: Download Sources
    runs-on: ubuntu-latest
    runs:
        using: 'docker'
        image: 'docker-build/linux/Dockerfile'
        args:
            - 'cargo vendor 3rd-party'
