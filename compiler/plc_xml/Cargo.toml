[package]
name = "plc_xml"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
logos = "0.12"
quick-xml = { version = "0.28", features = ["serialize"] }
insta = "1.20"
indexmap = "1.9"
html-escape = "0.2"
plc = { path = "../..", package = "rusty" }

[features]
default = ["debug"]
debug = []
nested_ast = []
